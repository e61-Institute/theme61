url: https://e61-institute.github.io/theme61/
template:
  bootstrap: 5

reference:
- title: Graph components
  contents:
  - add_e61_logo
  - add_baseline
  - labs_e61
  - plot_label
  - geom_pointbar

- title: Formatting
  contents:
  - format_flip
  - save_e61
  - square_legend_symbols
  - starts_with("theme_e61")

- title: Scales
  contents:
  - starts_with("scale_")
  - starts_with("sec_rescale")

- title: Maps
  contents:
  - has_concept("map functions")

- title: Miscellaneous
  contents:
  - e61_chart_maker
  - set_open_graph_browser
  - unset_open_graph

- title: Colours
  contents:
  - palette_e61
  - e61_aus_colours
  - e61_boxback
  - matches("^e61_(blue|coral|grey|maroon|orange|sky|teal)")

navbar:
  structure:
    left: [home, reference, articles, news]
    right: [github]
  components:
    home:
      text: "Get started"
      href: articles/theme61.html
    reference:
      text: "Function docs"
      href: reference/index.html
    articles:
      text: "Articles"
      menu:
      - text: "Get started"
        href: articles/theme61.html
      - text: "Adding on-graph labels"
        href: articles/ongraph-labels.html
    news:
      text: "Updates"
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/e61-Institute/theme61
